<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>ReelShort - Popular Short Dramas</title>
    <style>
        :root {
            --primary-red: #ff2e63;
            --bg-dark: #0f0f0f;
            --card-gray: #1a1a1a;
            --text-gray: #999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            padding-bottom: 80px;
            -webkit-text-size-adjust: none;
        }

        a { text-decoration: none; color: inherit; }

        /* Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 56px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .logo { font-size: 20px; font-weight: 800; font-style: italic; }
        .logo span { color: var(--primary-red); }

        /* Hero Banner */
        .hero-section {
            margin-top: 56px;
            position: relative;
            width: 100%;
            height: 125vw; /* 适配手机比例 */
            background: #222;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, var(--bg-dark) 20%, transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            text-align: center;
        }

        .hero-title { font-size: 26px; font-weight: bold; margin-bottom: 8px; }
        .hero-tags { font-size: 13px; color: var(--text-gray); margin-bottom: 15px; }

        .btn-play {
            background: var(--primary-red);
            width: 90%;
            margin: 0 auto;
            padding: 14px;
            border-radius: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
        }

        /* Section List */
        .section-header {
            padding: 20px 16px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title { font-size: 18px; font-weight: bold; }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 0 16px 10px;
            gap: 12px;
            scroll-snap-type: x mandatory;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .item { flex: 0 0 110px; scroll-snap-align: start; }
        
        .poster {
            width: 110px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
            margin-bottom: 6px;
        }

        .item-title {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Bottom Tab */
        .bottom-tab {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background: #050505;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #222;
            z-index: 1000;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: #666;
            gap: 5px;
        }

        .tab.active { color: var(--primary-red); }

        /* Animation */
        .btn-play:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">Reel<span>Short</span></div>
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    </nav>

    <a href="YOUR_AFFILIATE_LINK_HERE" class="hero-section">
        <img src="poster.jpg" class="hero-img">
        <div class="hero-overlay">
            <div class="hero-title">The CEO's Hidden Wife</div>
            <div class="hero-tags">Romance • Billionaire • Trending</div>
            <div class="btn-play">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                Watch Now
            </div>
        </div>
    </a>

    <div class="section-header">
        <div class="section-title">Trending Now</div>
    </div>

    <div class="scroll-container">
        <a href="YOUR_LINK_1" class="item">
            <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=200" class="poster">
            <div class="item-title">Alpha's Bride</div>
        </a>
        <a href="YOUR_LINK_2" class="item">
            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=200" class="poster">
            <div class="item-title">Hidden Love</div>
        </a>
        <a href="YOUR_LINK_3" class="item">
            <img src="https://images.unsplash.com/photo-1509281373149-e957c6296406?w=200" class="poster">
            <div class="item-title">Contract Life</div>
        </a>
    </div>

    <div class="bottom-tab">
        <div class="tab active">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
        </div>
        <div class="tab">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
            <span>Movies</span>
        </div>
        <div class="tab">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>Me</span>
        </div>
    </div>

</body>
</html>
